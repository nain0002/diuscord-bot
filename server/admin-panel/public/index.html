<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced RageMP Control Center</title>
    <link rel="stylesheet" href="/assets/panel.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/assets/panel.js"></script>
  </head>
  <body>
    <div id="login-view" class="card">
      <div class="flex" style="justify-content: space-between;">
        <div>
          <h1>Control Center</h1>
          <p style="opacity:0.7; margin:0;">Secure access to live city analytics.</p>
        </div>
        <span class="badge">ADMIN</span>
      </div>
      <form id="login-form" autocomplete="off">
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" placeholder="admin" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="????????" required />
        </div>
        <button type="submit">Sign In</button>
      </form>
      <div id="login-message" class="message hidden"></div>
    </div>

    <div id="dashboard" class="hidden">
      <aside class="sidebar">
        <div class="flex" style="justify-content: space-between; align-items:flex-start;">
          <div>
            <h2>City Ops</h2>
            <span id="admin-username" style="opacity:0.6;">Loading...</span>
          </div>
          <button id="logout-button" style="background:rgba(248,113,113,0.18); color:#f87171; border:1px solid rgba(248,113,113,0.3); padding:10px 12px;">Logout</button>
        </div>
        <div class="stat">
          <strong>Connected Players</strong>
          <span id="stat-players" style="font-size:28px;">0</span>
        </div>
        <div class="stat">
          <strong>Today Registrations</strong>
          <span id="stat-registrations" style="font-size:28px;">0</span>
        </div>
        <div class="stat">
          <strong>Recent Activity</strong>
          <span id="stat-activity" style="font-size:28px;">0</span>
        </div>
        <div>
          <h3 style="margin-bottom:12px;">Grant Item</h3>
          <form id="grant-form" style="gap:12px;">
            <input name="playerId" placeholder="Player ID" required />
            <input name="itemCode" placeholder="Item code" required />
            <input name="label" placeholder="Item label (optional)" />
            <input name="quantity" type="number" min="1" value="1" />
            <button type="submit">Give Item</button>
          </form>
          <div id="grant-message" class="message hidden"></div>
        </div>
      </aside>
      <main class="content">
        <section class="section">
          <h3>Players</h3>
          <div style="overflow:auto; max-height:240px;">
            <table class="table" id="players-table">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Cash</th>
                  <th>Bank</th>
                  <th>Last Login</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <section class="section">
          <h3>Live Chat</h3>
          <div id="chat-log" style="display:grid; gap:10px; max-height:160px; overflow:auto;"></div>
        </section>

        <section class="section">
          <h3>Activity Feed</h3>
          <div class="log-list" id="activity-log"></div>
        </section>
      </main>
    </div>
  </body>
</html>
