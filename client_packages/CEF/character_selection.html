<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="css/character.css">
</head>
<body>
    <div class="container">
        <div class="creator-box">
            <h1>Select Character</h1>
            
            <div class="characters-list" id="charactersList">
                <!-- Characters will be populated here -->
            </div>
            
            <button onclick="createNew()">Create New Character</button>
        </div>
    </div>
    
    <script>
        function showCharacters(characters) {
            const container = document.getElementById('charactersList');
            container.innerHTML = '';
            
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <h3>${char.char_name} ${char.char_surname}</h3>
                    <p>Age: ${char.age} | Gender: ${char.gender}</p>
                    <p>Money: $${char.money.toLocaleString()}</p>
                    <p>Bank: $${char.bank_balance.toLocaleString()}</p>
                    <p>Job: ${char.job}</p>
                    <button onclick="selectCharacter(${char.id})">Play</button>
                    <button class="delete-btn" onclick="deleteCharacter(${char.id})">Delete</button>
                `;
                container.appendChild(card);
            });
        }
        
        function selectCharacter(id) {
            mp.trigger('character:select', id);
        }
        
        function deleteCharacter(id) {
            if (confirm('Are you sure you want to delete this character?')) {
                mp.trigger('character:delete', id);
            }
        }
        
        function createNew() {
            // Close this browser and trigger character creator on server
            mp.trigger('character:showCreator');
        }
    </script>
    
    <style>
        .characters-list {
            margin-bottom: 20px;
        }
        
        .character-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .character-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .character-card p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .character-card button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 8px 20px;
        }
        
        .delete-btn {
            background: #ff4444 !important;
        }
        
        .delete-btn:hover {
            background: #cc0000 !important;
        }
    </style>
</body>
</html>
