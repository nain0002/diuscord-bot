<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <div class="container">
        <!-- Inventory Panel -->
        <div class="inventory-panel glass-panel">
            <div class="panel-header">
                <div class="header-left">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                        <line x1="15" y1="3" x2="15" y2="21"></line>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="3" y1="15" x2="21" y2="15"></line>
                    </svg>
                    <h1>Inventory</h1>
                </div>
                <div class="header-right">
                    <div class="capacity">
                        <span id="currentWeight">0</span> / <span id="maxWeight">100</span> kg
                    </div>
                    <button class="close-btn" onclick="closeInventory()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="search-bar">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" placeholder="Search items..." onkeyup="filterItems()">
            </div>

            <div class="tabs">
                <button class="tab active" data-category="all" onclick="filterCategory('all')">
                    <span>All</span>
                    <span class="tab-count" id="count-all">0</span>
                </button>
                <button class="tab" data-category="weapon" onclick="filterCategory('weapon')">
                    <span>Weapons</span>
                    <span class="tab-count" id="count-weapon">0</span>
                </button>
                <button class="tab" data-category="food" onclick="filterCategory('food')">
                    <span>Food</span>
                    <span class="tab-count" id="count-food">0</span>
                </button>
                <button class="tab" data-category="item" onclick="filterCategory('item')">
                    <span>Items</span>
                    <span class="tab-count" id="count-item">0</span>
                </button>
                <button class="tab" data-category="clothing" onclick="filterCategory('clothing')">
                    <span>Clothing</span>
                    <span class="tab-count" id="count-clothing">0</span>
                </button>
            </div>

            <div class="inventory-grid" id="inventoryGrid">
                <!-- Items will be populated here -->
            </div>

            <div class="empty-state" id="emptyState">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <h3>Your inventory is empty</h3>
                <p>Visit a shop to buy items</p>
            </div>
        </div>

        <!-- Item Details Panel -->
        <div class="details-panel glass-panel" id="detailsPanel" style="display: none;">
            <div class="details-header">
                <h2 id="detailName">Item Name</h2>
                <div class="item-rarity" id="detailRarity">Common</div>
            </div>

            <div class="details-image">
                <div class="item-preview" id="detailImage">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                </div>
            </div>

            <div class="details-stats">
                <div class="stat-row">
                    <span class="stat-label">Type:</span>
                    <span class="stat-value" id="detailType">Item</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Quantity:</span>
                    <span class="stat-value" id="detailQuantity">1</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Weight:</span>
                    <span class="stat-value" id="detailWeight">0.5 kg</span>
                </div>
            </div>

            <div class="details-description">
                <h3>Description</h3>
                <p id="detailDescription">No description available.</p>
            </div>

            <div class="details-actions">
                <button class="action-btn use-btn" onclick="useItem()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    Use
                </button>
                <button class="action-btn drop-btn" onclick="dropItem()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Drop
                </button>
                <button class="action-btn give-btn" onclick="giveItem()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Give
                </button>
            </div>
        </div>
    </div>

    <script src="js/inventory.js"></script>
</body>
</html>
